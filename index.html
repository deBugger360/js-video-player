<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Custom JS Video Player</title>
</head>
<body>
    <div class="container showControls">
        <div class="videoPlayerFrame">
            <div class="videoTimeline">
                <div class="progressArea">
                    <span>00:00</span>
                    <div class="progressBar"></div>
                </div>
            </div>
            <div class="videoControls">
                <div class="controls left">
                    <div class="vidTimers">
                        <span class="currentTime">00:00</span>
                        <span class="separator"> / </span>
                        <span class="durationTime">00:00</span>
                    </div>
                    <div class="playbackControls">
                        <button class="playControl" id="prev"><i class="fa fa-backward"></i></button>
                        <button class="playControl" id="pausePlay"><i class="fa fa-play" aria-hidden="true"></i></button>
                        <button class="playControl" id="next"><i class="fa fa-forward" aria-hidden="true"></i></button>
                        <button class="playControl" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="controls right">
                    <div class="mediaControls">
                        <button class="playbackSpeed"><i class="fa fa-tachometer"></i></button>
                        <ul class="speedOptions">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">2x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                        <button class="picInPic"><i class="fa fa-object-ungroup"></i></button>
                        <button class="mediaCtrl" id="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
                        <div class="volumeControls">
                        <button class="volume"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                        <input type="range" id="volume" min="0" max="1" step="any">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <video src="/videos/MPJFreestyle.mp4">
            <p>Your browser doesn't support HTML video. Here is a <a href="#">link to the video </a> instead </p>
        </video>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
